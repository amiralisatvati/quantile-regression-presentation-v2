<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantile Regression Presentation - Ferdowsi University of Mashhad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body,{delimiters:[{left:'$$',right:'$$',display:true},{left:'$',right:'$',display:false}]});"></script>
    <style>
        /* همان استایل فعلی تو + باکس ارائه و نظرسنجی و ... را می‌توانی اینجا کامل کنی */
        body { font-family:'Vazirmatn',sans-serif; background:linear-gradient(135deg,#0f172a,#1e293b); color:#f1f5f9; margin:0; }
    </style>
</head>
<body>
    <div id="app-root">
        <!-- اینجا نسخه کامل 33 اسلایدی که در Canvas داری را قرار بده و فقط: 
             1) فرمول‌ها را با $$ ... $$ یا $ ... $ بنویس 
             2) برای اسلاید تاریخچه یک slide جدید مثل "تاریخچه رگرسیون کوانتایل" 
             3) برای عکس‌ها img با src مثل assets/img/history.png 
             4) برای باکس ارائه یک اسلاید شامل نکات ارائه‌دهنده 
             5) برای نظرسنجی فرم ساده با input radio و textarea در اسلاید آخر
        -->
    </div>
</body>
</html>
